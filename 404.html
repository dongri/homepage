<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - ASCII Mode</title>
  <style>
    body {
      background-color: black;
      color: #33FF33;
      font-family: "Courier New", Courier, monospace;
      font-size: 14px;
      white-space: pre;
      padding: 40px;
    }
    #ascii {
      max-width: 60ch;
      margin: auto;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="ascii">
    <div id="output"></div>
  </div>

  <script>
    const text = `
 _______________________________________________________
|                                                       |
|   ERROR 404 - PAGE NOT FOUND                          |
|_______________________________________________________|
|                                                       |
|   The page you're looking for doesn't exist.          |
|   It might have been moved, deleted, or never there.  |
|                                                       |
|   > Press [H] to return to Homepage                   |
|   > Press [B] to go Back                              |
|_______________________________________________________|
`;

    let i = 0;
    const out = document.getElementById("output");
    function type() {
      if (i < text.length) {
        out.textContent += text.charAt(i);
        i++;
        setTimeout(type, 5);
      }
    }
    type();

    document.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "h") {
        window.location.href = "/";
      } else if (e.key.toLowerCase() === "b") {
        window.history.back();
      }
    });
  </script>
</body>
</html>
